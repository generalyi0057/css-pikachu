<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>pikachu test</title>
  <link rel="stylesheet" href="./css/pikachu.css">
</head>

<body>
  <div class="pikachu">
    <div class="face">
      <div class="eyes">
        <div class="eye left">
          <div class="eyeball"></div>
        </div>
        <div class="eye right">
          <div class="eyeball"></div>
        </div>
      </div>
      <div class="nose">
        <div class="nose-tip"></div>
      </div>
      <div class="cheeks">
        <div class="cheek left">
          <div class="electrode"></div>
        </div>
        <div class="cheek right">
          <div class="electrode"></div>
        </div>
      </div>
      <div class="mouth"></div>
    </div>
  </div>
</body>

</html>
